# .github/workflows/security-audit.yml
---
name: Security Audit

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: |
          make install

      - name: Security Audit
        run: |
          make security
